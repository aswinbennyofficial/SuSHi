<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuSHI v0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css">
    <style>
        #terminal-container {
            width: 100%;
            height: 100vh;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="terminal-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script>
        const term = new Terminal();
        term.open(document.getElementById('terminal-container'));
        
        
        const wsURL = `ws://localhost:8080/ssh?uuid=db5529a2-0ec5-4921-84e8-30e1eec7120e`;
        const ws = new WebSocket(wsURL);

        let heartbeatInterval;

        function startHeartbeat() {
            heartbeatInterval = setInterval(() => {
                console.log('Sending heartbeat...');
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'heartbeat', data: '' }));
                    console.log('Heartbeat sent');
                }
            }, 5 * 60 * 1000); // 5 minutes
        }

        function stopHeartbeat() {
            clearInterval(heartbeatInterval);
        }

        ws.onopen = () => {
            term.write('Connected to SuSHI v0...\r\n\r\n');
            term.prompt = '> ';
            term.onData(data => {
                ws.send(JSON.stringify({ type: 'data', data: data }));
            });
            startHeartbeat();
        };

        ws.onmessage = event => {
            term.write(event.data);
        };

        ws.onerror = event => {
            term.write(`WebSocket error: ${event}\r\n`);
        };

        ws.onclose = () => {
            term.write('Connection closed.\r\n');
            stopHeartbeat();
        };

        // Ensure heartbeat is stopped when the page is unloaded
        window.addEventListener('beforeunload', stopHeartbeat);
    </script>
</body>
</html>
